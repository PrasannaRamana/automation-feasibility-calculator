<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Feasibility Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 12px 16px;
            font-size: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            outline: none;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        input:focus {
            border-color: #667eea;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.3);
        }

        input::placeholder {
            color: #999;
        }

        button {
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            font-style: arial;
            margin-top: 15px;
            padding: 20px;
            background: linear-gradient(135deg, #fff9e6 0%, #fff0cc 100%);
            border-left: 6px solid #ffc107;
            border-radius: 6px;
            color: #333;
            font-size: 18px;
            line-height: 1.8;
            font-family: Arial, sans-serif;
            word-wrap: break-word;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.2);
            font-weight: 800;
        }

        .input-label {
            color: #666;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Automation Feasibility Checker</h2>

    <div class="form-group">
        <label class="input-label">Time per task (minutes)</label>
        <input id="time" placeholder="Enter time in minutes" type="number" />
    </div>

    <div class="form-group">
        <label class="input-label">Tasks per week</label>
        <input id="tasks" placeholder="Enter number of tasks" type="number" />
    </div>

    <div class="form-group">
        <label class="input-label">Cost per hour </label>
        <input id="cost" placeholder="Enter hourly cost" type="number" />
    </div>

    <div class="form-group">
        <label class="input-label">Automation dev cost </label>
        <input id="dev" placeholder="Enter development cost" type="number" />
    </div>

    <div class="form-group">
        <label class="input-label">Yearly maintenance cost </label>
        <input id="maintYearly" placeholder="Enter yearly maintenance" type="number" />
    </div>

    <button onclick="calculate()">Check Feasibility</button>

    <pre id="result"></pre>
</div>

<script>
const inputs = ["time", "tasks", "cost", "dev", "maintYearly"];

inputs.forEach((id, index) => {
    const input = document.getElementById(id);
    input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
            e.preventDefault();
            if (index < inputs.length - 1) {
                document.getElementById(inputs[index + 1]).focus();
            } else {
                calculate();
            }
        }
    });
});

function calculate() {
    const data = new URLSearchParams();
    data.append("time", document.getElementById("time").value);
    data.append("tasks", document.getElementById("tasks").value);
    data.append("cost", document.getElementById("cost").value);
    data.append("dev", document.getElementById("dev").value);
    data.append("maintYearly", document.getElementById("maintYearly").value);

    fetch("http://localhost:8080/calculate", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: data
    })
    .then(res => res.text())
    .then(text => document.getElementById("result").innerText = text)
    .catch(err => document.getElementById("result").innerText = err);
}
</script>
</body>
</html>
